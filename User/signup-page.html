<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Coupons Shop - Signup Page</title>

		<script src="http://yaniv.isa-geek.net/CouponShop/JSFilesLibery.js" type="text/javascript"></script>

		<script type="text/javascript">

			$(document).ready(function()
			{
				document.getElementById("user-name-conf").addEventListener("keyup", function ()
			    {
			        userNameFilter(document.getElementById("user-name-conf"), document.getElementById("user-name-varific"));
			    });

				document.getElementById("first-name").addEventListener("keyup", function ()
				{
					firstNameFilter(document.getElementById("first-name"), document.getElementById("first-name-varific"));
				});

				document.getElementById("last-name").addEventListener("keyup", function ()
				{
					lastNameFilter(document.getElementById("last-name"), document.getElementById("last-name-varific"));
				});

				document.getElementById("password").addEventListener("keyup", function ()
				{
					passwordFilter(document.getElementById("password"), document.getElementById("password-confirm"), document.getElementById("password-varific"));
				});

				document.getElementById("password-confirm").addEventListener("keyup", function ()
				{
					passwordFilter(document.getElementById("password"), document.getElementById("password-confirm"), document.getElementById("password-varific"));
				});

				document.getElementById("email").addEventListener("keyup", function ()
				{
					emailFilter(document.getElementById("email"), document.getElementById("email-confirm"), document.getElementById("email-varific"));
				});

				document.getElementById("email-confirm").addEventListener("keyup", function ()
				{
					emailFilter(document.getElementById("email"), document.getElementById("email-confirm"), document.getElementById("email-varific"));
				});
			});

			singup();

		</script>
	</head>
	<body>
		<div id='navbar'></div>

		<script type="text/javascript">
			buildNavBar();
		</script>

		<h1 class="text-center">Welcome, please insert your details</h1><br>
		<form class="text-center">
			User name: <input type="text" id="user-name-conf" autofocus>
			<span id='user-name-varific' class="fa fa-question-circle-o" aria-hidden="true" title="please insert user name"></span><br>
			first name: <input type="text" id="first-name">
			<span id='first-name-varific' class="fa fa-question-circle-o" aria-hidden="true" title="please insert first name"></span><br>
			last name: <input type="text" id="last-name">
			<span id='last-name-varific' class="fa fa-question-circle-o" aria-hidden="true" title="please insert last name"></span><br>
			password: <input type="password" id="password" maxlength="18"><br>
			confirm password: <input type="password" id="password-confirm" maxlength="18">
			<span id='password-varific' class="fa fa-question-circle-o" aria-hidden="true" title="please insert password"></span><br>
			email <input type="email" id="email"><br>
			email <input type="email" id="email-confirm">
			<span id='email-varific' class="fa fa-question-circle-o" aria-hidden="true" title="please insert email"></span><br>

			<input type="button" value="Submit" onclick="signUp()">
		</form>
		<br><br>
		<h2 class="text-center"><a href="/CouponShop/User/login-page.html">Login</a></h2>
	</body>
	<footer>
	</footer>
</html>
